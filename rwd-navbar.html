<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>RWD Navbar</title>
    <link rel="stylesheet" type="text/css" href="./rwd-navbar.css" />

  </head>

  <body>

    <header class="navbar">
      <svg id="menu-btn" class="menu-btn" aria-hidden="true" focusable="false" data-prefix="fas" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path fill="currentColor" d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z">
        </path>
      </svg>      
      <div class="logo">Logo</div>
      <ul id="nav-1" class="navbar-nav">
        <li class="nav-element"><a class="nav-link active" href="">Nav Link 1</a></li>
        <li class="nav-element"><a class="nav-link" href="">Nav Link 2</a></li>
        <li class="nav-element"><a class="nav-link" href="">Nav Link 3</a></li>
        <li class="nav-element"><a class="nav-link" href="">Nav Link 4</a></li>
        <li class="nav-element"><a class="nav-link" href="">Nav Link 5</a></li>
      </ul>
    </header>
    

    <script>
      const menuBtn = document.getElementById("menu-btn");
      const navbar = document.getElementById("nav-1");
      let isMenuOpen = false;

      menuBtn.onclick = function() {
        if (isMenuOpen) {
          navbar.style.left = "-100%";
          isMenuOpen = false;
        } else {
          navbar.style.left = 0;
          isMenuOpen = true;
        }
      };

    </script>
  </body>
</html>
